<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <title>Backbone.js Starter Kit</title>

    <link rel="stylesheet" type="text/css" href="/assets/app/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/app/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">

          <div class="workspace" id="workspace">
            <p>
              Backbone Starter Kit Workspace
            </p>
          </div>

          <div class="control" id="control">
            <form>
              <button type="button" class="btn-updater" id="btn-updater" disabled><i class="fa fa-spinner fa-spin"></i> Loading</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <div id="template" class="template hidden">
      {{#introductions}}
        <h3>{{introduction}}</h3>
      {{/introductions}}
    </div>

    <script src="/assets/app/lib/jquery/dist/jquery.min.js"></script>
    <script src="/assets/app/lib/lodash/dist/lodash.min.js"></script>
    <script src="/assets/app/lib/backbone/backbone.js"></script>
    <script src="/assets/app/lib/mustache/mustache.js"></script>
    <script src="/assets/js/main.js"></script>

  </body>

</html>
